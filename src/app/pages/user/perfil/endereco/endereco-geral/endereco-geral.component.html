<ng-container *ngIf="Enderecos">
  <app-voltar></app-voltar>
  <br>
  <br>
  <br>
  <ng-container *ngIf="Enderecos.length == 0">
    <h1 class="titulo responsive">Meus Endereços</h1>
    <br>
    <br>
    <div class="centralizar-vertical">
      <h2 class="titulo centralizar">Você ainda não tem nenhum endereço cadastrado!</h2>
      <br>
      <br>
      <br>
      <div class="form-group col-md-12 centralizar">
        <button mat-flat-button class="btn-responsive" color="primary" (click)="router.navigate(['user/perfil/endereco/add'])">Adicionar</button>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="Enderecos.length > 0">
    <app-titulo-mais-add [Titulo]="'Seus Endereços'" [Rotas]="'user/perfil/endereco/add'"></app-titulo-mais-add>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
      <ng-container *ngFor="let endereco of Enderecos">
        <div class="col-md-6">
          <mat-card class="mat-elevation-z0">
            <div class="container">
              <div class="linha">
                <h1 class="nome cursor">{{TituloCard(endereco)}}</h1>
                <div class="botao cursor">
                  <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="Editar(endereco.id)">
                      <mat-icon color=accent>edit</mat-icon>
                      <span>Editar</span>
                    </button>
                    <button mat-menu-item class="btn-mobile" (click)="openBottomSheet(endereco)">
                      <mat-icon color=warn>delete_outline</mat-icon>
                      <span>Apagar</span>
                    </button>
                    <button mat-menu-item class="btn-pc" (click)="OpenDialog(endereco)">
                      <mat-icon color=warn>delete_outline</mat-icon>
                      <span>Apagar</span>
                    </button>
                  </mat-menu>
                </div>
              </div>
              <mat-card-subtitle>
                {{endereco.rua}}, {{endereco.numero}} - {{endereco.bairro}}
                <br>
                {{endereco.cidade}} - {{endereco.estado}}
              </mat-card-subtitle>
            </div>
          </mat-card>
        </div>
      </ng-container>
    </div>
  </ng-container>
</ng-container>
