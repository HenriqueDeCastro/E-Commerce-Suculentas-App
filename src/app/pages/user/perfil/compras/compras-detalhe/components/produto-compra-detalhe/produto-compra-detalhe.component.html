<div class="row">
  <div class="col-4">
    <img class="cursor" src="{{link}}/resources/{{produto.imagem}}" alt="{{produto.nome}}" (click)="Navegar()">
  </div>
  <div class="col-8">
    <mat-list>
      <mat-list-item class="tamanho-matlineitem padding-list">
        <div mat-line class="quebralinha-matline negrito cursor"><span (click)="Navegar()">{{produto.nome}}</span></div>
        <div mat-line class="quebralinha-matline negrito-leve">Quantidade: {{pedido.quantidade}}</div>
        <div mat-line class="quebralinha-matline negrito-leve">{{pedido.preco | currency:'BRL'}}</div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
<br>
