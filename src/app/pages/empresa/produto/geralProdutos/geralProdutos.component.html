<ng-container *ngIf="!Categorias">
  <app-spinner></app-spinner>
</ng-container>
<ng-container *ngIf="Categorias">
  <app-voltar></app-voltar>
  <br>
  <br>
  <br>
  <div class="container-titulo">
    <h1 class="h1-btn titulo-lista">Produtos</h1>
    <div class="btn-titulo">
      <button mat-icon-button matTooltip="Filtrar" (click)="openBottomSheet()">
        <mat-icon class="material-icons-outlined" color=primary>filter_alt</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Adicionar" (click)="router.navigate(['/empresa/produto/adicionar'])">
        <mat-icon class="material-icons-outlined" color=primary>add</mat-icon>
      </button>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <ng-container *ngFor="let categoria of Categorias">
    <div class="row">
      <ng-container *ngFor="let produto of categoria.produtos">
        <div class="col-md-3">
          <mat-card class="mat-elevation-z2">
            <img mat-card-image src="{{link}}/resources/{{produto.imagem}}" alt="{{produto.nome}}">
              <mat-card-header>
                <mat-card-title>{{produto.nome}}</mat-card-title>
              </mat-card-header>
            <mat-card-content>
            </mat-card-content>
          </mat-card>
        </div>
      </ng-container>
    </div>
  </ng-container>
</ng-container>
