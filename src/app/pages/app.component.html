<div class="docs-app">
  <mat-toolbar class="toolbar-line docs-navbar-header">
    <mat-toolbar-row>
      <h1 class="titulo-site" (click)="router.navigate(['/produtos'])">Suculentas da rô</h1>
      <span class="espaco-icones"></span>
      <button mat-icon-button matTooltip="Carrinho">
        <mat-icon class="material-icons-outlined">shopping_cart</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Conta" (click)="IconePerfilNavegacao()">
        <mat-icon class="material-icons-outlined">account_circle</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Filtrar" (click)="openBottomSheet()" class="menu-mobile">
        <mat-icon class="material-icons-outlined">menu</mat-icon>
      </button>
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-pc">
        <ng-container *ngIf="!sidenav.opened">
          <mat-icon matTooltip="Menu">menu</mat-icon>
        </ng-container>
        <ng-container *ngIf="sidenav.opened">
          <mat-icon class="icon-fechar">clear</mat-icon>
        </ng-container>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="mat-drawer-container mat-sidenav-container docs-component-viewer-sidenav-container">
    <mat-sidenav #sidenav [autoFocus]="false" position="end" mode="side">
      <mat-nav-list>
        <mat-list-item [routerLink]="'/produtos/home'" (click)="sidenav.toggle()">
          <mat-icon class="material-icons-outlined icone-produto" mat-list-icon>local_offer</mat-icon>
          <div mat-line class="negrito">Produtos</div>
          <div mat-line class="negrito-leve">Produtos feitos com carinho para você</div>
        </mat-list-item>
        <mat-divider></mat-divider>
        <ng-container *ngIf="!Logado()">
          <mat-list-item [routerLink]="'/empresa/home'" (click)="sidenav.toggle()">
            <mat-icon class="material-icons-outlined icone-empresa" mat-list-icon>store_mall_directory</mat-icon>
            <div mat-line class="negrito">Empresa</div>
            <div mat-line class="negrito-leve">Gerenciar informações do site</div>
          </mat-list-item>
          <mat-divider></mat-divider>
        </ng-container>
        <ng-container *ngIf="!Logado()">
          <mat-list-item [routerLink]="'/admin'" (click)="sidenav.toggle()">
            <mat-icon class="material-icons-outlined icone-admin" mat-list-icon>vpn_key</mat-icon>
            <div mat-line class="negrito">Admin</div>
            <div mat-line class="negrito-leve">Gerenciar informações sensiveis</div>
          </mat-list-item>
        <mat-divider></mat-divider>
        </ng-container>
        <a href="https://api.whatsapp.com/send/?phone=WhatsAppNumber5511974513646&text=&app_absent=1">
          <mat-list-item>
            <mat-icon class="material-icons-outlined icone-chat" mat-list-icon>chat</mat-icon>
            <div mat-line class="negrito">Chat</div>
            <div mat-line class="negrito-leve">Converse conosco por Whatsapp</div>
          </mat-list-item>
        </a>
        <mat-divider></mat-divider>
        <mat-list-item [routerLink]="'/sobre'" (click)="sidenav.toggle()">
          <mat-icon class="material-icons-outlined icone-sobre" mat-list-icon>info</mat-icon>
          <div mat-line class="negrito">Sobre</div>
          <div mat-line class="negrito-leve">Vem descobrir quem somos</div>
        </mat-list-item>
      </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content class="mat-drawer-content mat-sidenav-content">
      <div class="fundo-sidenav altura-pagina">
        <div class="container altura-sidenav">
          <br>
          <br>
          <router-outlet></router-outlet>
          <br>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
  <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>

  <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a> -->

</div>
