<ng-container *ngIf="!Carregando">
  <br>
  <br>
  <mat-progress-bar mode="query" class="loading"></mat-progress-bar>
  <br>
  <br>
</ng-container>
<ng-container *ngIf="Carregando">
  <div class="mat-elevation-z0">
    <table mat-table [dataSource]="DataSource">
      <!-- Item Column -->
      <ng-container matColumnDef="Item">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>

      <!-- Cost Column -->
      <ng-container matColumnDef="Valor">
        <th mat-header-cell *matHeaderCellDef class="coluna-valor"> Valor </th>
        <td mat-cell *matCellDef="let transaction" class="coluna-valor"> {{transaction.valor | currency: 'BRL'}} </td>
        <td mat-footer-cell *matFooterCellDef class="coluna-valor"> {{ValorTotal | currency: 'BRL'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
  </div>
  <br>
  <h4 class="titulo centralizar">Você será redirecionado para a página do PagSeguro, onde você pagará com maior segurança ;)</h4>
  <br>
  <app-botao-venda [ValorTotal]=ValorTotal [ValorFrete]="ValorFrete" [Produtos]="Produtos" [Endereco]=Endereco></app-botao-venda>
</ng-container>
