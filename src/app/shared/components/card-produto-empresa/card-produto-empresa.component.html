<mat-card class="mat-elevation-z1" (click)="Navegar(produto.id, produto.nome)">
  <img mat-card-image src="{{link}}/resources/Mini_{{produto.imagem}}" alt="{{produto.nome}}">
    <mat-card-header>
      <mat-card-title class="quebra-linha-texto titulo">{{produto.nome}}</mat-card-title>
      <mat-card-title *ngIf="produto.tipoProdutoId == IdEstoque" style="font-size: 14px;" class="{{ColorEstoque(produto.estoque)}}">Estoque: {{produto.estoque}}</mat-card-title>
      <mat-card-title *ngIf="produto.tipoProdutoId == IdEncomenda" style="font-size: 14px;" class="encomenda">Encomenda: {{produto.quantidadeMaxima}}</mat-card-title>
      <mat-card-subtitle>{{produto.preco | currency:'BRL'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
  </mat-card-content>
</mat-card>
