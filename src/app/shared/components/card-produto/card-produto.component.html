<mat-card class="mat-elevation-z1">
  <img mat-card-image src="{{link}}/resources/{{produto.imagem}}" alt="{{produto.nome}}" (click)="Navegar(produto.id, produto.nome)">
    <mat-card-header (click)="Navegar(produto.id, produto.nome)">
      <mat-card-title class="quebra-linha-texto">{{produto.nome}}</mat-card-title>
      <mat-card-subtitle>{{produto.preco | currency:'BRL'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <app-botao-carrinho [TipoBotao]="'transparente'"></app-botao-carrinho>
  </mat-card-content>
</mat-card>
