<mat-card class="mat-elevation-z0">
  <img mat-card-image src="{{link}}/resources/Mini/{{produto.imagem}}" alt="{{produto.nome}}" (click)="Navegar(produto.id, produto.nome)">
    <mat-card-header (click)="Navegar(produto.id, produto.nome)">
      <mat-card-title class="quebra-linha-texto titulo">{{produto.nome}}</mat-card-title>
      <mat-card-subtitle>{{produto.preco | currency:'BRL'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    <app-botao-carrinho [TipoBotao]="'transparente'"[Quantidade]="1" [Produto]="produto" [Categoria]="this.Categoria.nome"></app-botao-carrinho>
  </mat-card-content>
</mat-card>
