<app-btn-router-back url="/user/login"></app-btn-router-back>
<h1 class="title mt-5" color="primary">Esqueci a Senha</h1>

<h3 class="title mt-5" color="primary">Informe seu e-mail:</h3>

<form [formGroup]="forgotForm" (ngSubmit)="forgotPassword()" autocomplete="off">
  <mat-form-field appearance="fill" class="w-100 mt-2">
    <mat-label> E-mail </mat-label>
    <input matInput formControlName="email">
    <mat-icon class="material-icons-outlined" matSuffix >mail_outline</mat-icon>
    <mat-error *ngIf="forgotForm.get('email')?.errors?.email">Insira apenas e-mails validos</mat-error>
    <mat-error *ngIf="forgotForm.get('email')?.errors?.required">E-mail é obrigatório</mat-error>
  </mat-form-field>

  <div class="mt-4">
    <app-btn-responsive
      [txt]="txtBtn"
      [disable]="disableBtn"
      color="primary"
      (click)="forgotPassword()">
    </app-btn-responsive>
  </div>
</form>
