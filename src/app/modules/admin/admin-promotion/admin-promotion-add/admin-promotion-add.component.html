<ng-container *ngIf="roles">
  <app-btn-router-back url="/admin/promotion"></app-btn-router-back>

  <h1 class="title mt-5">Nova promoção</h1>

  <div class="mt-4">
    <app-required-fields></app-required-fields>
  </div>

  <div class="mt-3">
    <mat-vertical-stepper [linear]="false" #stepper>
      <mat-step>
        <ng-template matStepLabel>Usuário</ng-template>
        <div class="mt-3">
          <app-form-user (userReturn)="userValue($event)"></app-form-user>
        </div>
      </mat-step>
      <mat-step errorMessage="Informe o usuário">
        <ng-template matStepLabel>Função</ng-template>
        <div class="mt-3">
          <app-form-role
           [roles]="roles"
           [disableBtn]="disableFinish"
           [txtBtn]="txtFinish"
           (roleNameReturn)="roleValue($event)">
          </app-form-role>
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </div>
</ng-container>
