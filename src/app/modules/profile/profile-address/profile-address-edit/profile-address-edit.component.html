<app-btn-back></app-btn-back>

<h1 class="title mt-5">Editar Endereço</h1>

<div class="mt-4">
  <app-required-fields></app-required-fields>
</div>

<div class="mt-3">
  <mat-vertical-stepper [linear]="false" #stepper>

    <mat-step [stepControl]="localizationForm" errorMessage="A localização é obrigatória">
      <ng-template matStepLabel>Localização</ng-template>
      <app-form-location
       [localizationForm]="localizationForm"
       (returnForm)="localizationFormValue($event)"></app-form-location>
    </mat-step>

    <mat-step [stepControl]="residenceForm" errorMessage="Informar seu domicílio é obrigatório">
      <ng-template matStepLabel>Domicílio</ng-template>
      <app-form-residence
        [residenceForm]="residenceForm"
        [txtBtn]="txtFinish"
        [disableBtn]="disableFinish"
        (returnForm)="residenceFormValue($event)"></app-form-residence>
    </mat-step>
  </mat-vertical-stepper>
</div>
