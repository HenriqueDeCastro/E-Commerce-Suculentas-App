<ng-container *ngIf="user$ | async as user">
  <h1 class="title mt-5">Olá,
    <span class="green-material">{{user.fullName}}.</span>
  </h1>

  <mat-list class="mt-5">
    <!-- DADOS PESSOAIS -->
    <div mat-subheader>Suas Informações</div>
    <mat-list-item class="lista cursor-pointer" [routerLink]="[('/profile/user')]">
      <mat-icon class="material-icons-outlined" mat-list-icon>person</mat-icon>
      <div mat-line>Dados Pessoais</div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="lista cursor-pointer" [routerLink]="[('/profile/address')]">
      <mat-icon class="material-icons-outlined" mat-list-icon>sensor_door</mat-icon>
      <div mat-line>Endereços</div>
    </mat-list-item>

    <!-- COMPRAS -->
    <div mat-subheader>Compras</div>
    <mat-list-item class="lista cursor-pointer" [routerLink]="[('')]">
      <mat-icon matBadge="0" class="material-icons-outlined" mat-list-icon>credit_card</mat-icon>
      <div mat-line>Aguardando Pagamento</div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="lista cursor-pointer" [routerLink]="[('')]">
      <mat-icon matBadge="0" class="material-icons-outlined" mat-list-icon>departure_board</mat-icon>
      <div mat-line>Aguardando Envio</div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="lista cursor-pointer" [routerLink]="[('')]">
      <mat-icon matBadge="0" class="material-icons-outlined" mat-list-icon>local_shipping</mat-icon>
      <div mat-line>Enviadas</div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="lista cursor-pointer" [routerLink]="[('')]">
      <mat-icon matBadge="0" class="material-icons-outlined" mat-list-icon>check</mat-icon>
      <div mat-line>Finalizadas</div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="lista cursor-pointer" [routerLink]="[('')]">
      <mat-icon matBadge="0" class="material-icons-outlined" mat-list-icon>cancel</mat-icon>
      <div mat-line>Canceladas</div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item class="lista cursor-pointer" [routerLink]="[('')]">
      <mat-icon matBadge="0" class="material-icons-outlined" mat-list-icon>shield</mat-icon>
      <div mat-line>Em Disputa</div>
    </mat-list-item>
  </mat-list>

  <div class="mt-5">
    <app-btn-responsive
      txt="Sair"
      color="warn"
      (click)="logout()">
    </app-btn-responsive>
  </div>
</ng-container>
