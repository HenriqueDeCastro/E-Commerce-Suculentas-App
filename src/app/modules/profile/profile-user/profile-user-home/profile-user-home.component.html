<app-btn-router-back url="/profile"></app-btn-router-back>

<form [formGroup]="userForm" autocomplete="off">
  <h1 class="title mt-5">Identificação:</h1>

  <mat-form-field appearance="outline" class="w-100 mt-4">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name">
    <mat-icon class="material-icons-outlined" matSuffix>person</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mt-4">
    <mat-label>CPF</mat-label>
    <input matInput formControlName="cpf" mask="000.000.000/00">
    <mat-icon class="material-icons-outlined" matSuffix>person</mat-icon>
  </mat-form-field>

  <!-- <mat-form-field appearance="outline" class="w-100">
    <mat-label>Data de Nascimento</mat-label>
    <input matInput formControlName="data" mask="00/00/0000">
    <mat-icon class="material-icons-outlined" matSuffix>cake</mat-icon>
  </mat-form-field>
 -->

  <h1 class="title mt-4">Contatos:</h1>

  <mat-form-field appearance="outline" class="w-100 mt-4">
    <mat-label>Celular</mat-label>
    <input matInput formControlName="phone" mask="(00)00000-0000">
    <mat-icon class="material-icons-outlined" matSuffix>phone_iphone</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-100 mt-4">
    <mat-label>E-mail</mat-label>
    <input matInput formControlName="email">
    <mat-icon class="material-icons-outlined" matSuffix>alternate_email</mat-icon>
  </mat-form-field>
</form>

<div class="mt-4">
  <app-btn-responsive
    txt="Editar"
    color="primary"
    (click)="navigateEdit()">
  </app-btn-responsive>
</div>
