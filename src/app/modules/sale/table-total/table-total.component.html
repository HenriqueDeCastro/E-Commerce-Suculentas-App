<h2 class="title">Total</h2>
<div class="mat-elevation-z0">
  <table mat-table [dataSource]="DataSource">

    <ng-container matColumnDef="Item">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <ng-container matColumnDef="Valor">
      <th mat-header-cell *matHeaderCellDef class="value-column"> Valor </th>
      <td mat-cell *matCellDef="let transaction" class="value-column"> {{transaction.valor | currency}} </td>
      <td mat-footer-cell *matFooterCellDef class="value-column"> {{total | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</div>
<br>
<h4 class="title text-center">Você será redirecionado para a página do PagSeguro, onde você pagará com maior segurança ;)</h4>
